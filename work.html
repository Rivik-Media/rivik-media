---
layout: default
title: Work
---

<div>

  <h2>Our Work</h2>
  

  <div class="post-list">

    {% for post in site.work limit:5 %}

    <article class="post_card post">
      <header class="post_header">
        <h2 class="post_title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a></h2>
      </header>  
      <div class="post_excerpt">
        <p>
          {% if post.description %}
          {{ post.description}}
          {% else %}
          {{ post.excerpt }}
          {% endif %} 
        </p> 
      </div>
      <footer class="post_meta">
        {% for category in post.caegories %}
          <p>
          <data data-icon="ei-archive"></data>
          {{category}}
          </p>
        {% endfor %}
        
        <p class="readmore">
          <a href=""><data data-icon="ei-arrow-right"></data> Learn More</a>
        </p>
      </footer>
      <hr/>
    </article>
    {% endfor %}
  
</div>
